name: presentation
description: Sign in app with Clean Architecture example.
publish_to: 'none'

version: 0.0.0+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  domain:
    path: ../domain
  application:
    path: ../application
  injection:
    path: ../injection

  flutter_bloc:
  firebase_core: ^1.2.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700